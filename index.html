<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo-container">Logo</div>
    <footer>
      Photo by 
      <a class="photo-credit" href="https://unsplash.com/@pinamessina" target="_blank" rel="noopener noreferrer">Pina Messina</a>
       on 
       <a class="unsplash" href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a>
    </footer>
  </div>
  
  <div class="form-container">
    <div class="quote-container">
      <blockquote class="message">
        <span>
          "Let food be thy medicine and medicine be thy food."
          <cite>- Hippocrates</cite>
        </span>
      </blockquote>
      
    </div>

    <form action="">
      <div class="input-container">
        <h1>Eat your vegetables!</h1>

        <fieldset>
          <div class="form-row">
            <p class="label-field-pair">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="firstName">
            </p>
            <p class="label-field-pair">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="lastName"></input>
            </p>
          </div>
          <div class="form-row">
            <p class="label-field-pair">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </p>
            <p class="label-field-pair">
              <label for="phone-number">Phone Number</label>
              <input type="tel" id="phone-number" name="phoneNumber"></input>
            </p>
          </div>
          <div class="form-row">
            <p class="label-field-pair">
              <label for="password">Password</label>
              <input type="password" id="password" name="password">
              
            </p>
            <p class="label-field-pair">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirmPassword"></input>
            </p>
          </div>
        </fieldset>
      </div>

      <div class="button-row">
        <button>Create Account</button>
      </div>

      <div class="login">
        Already have an account?
        <a href="#">Log in</a>
      </div>
    </form>
  </div>
</body>
</html>
