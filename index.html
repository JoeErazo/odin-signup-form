<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Chocolate+Classical+Sans&family=Ranchers&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <title>Halamon: Sign-up</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo-container">
      <img class="logo" src="./images/logo.png"/>
      <h1>HALAMON</h1>
    </div>
    <footer>
      Photo by 
      <a class="photo-credit" href="https://unsplash.com/@pinamessina" target="_blank" rel="noopener noreferrer">Pina Messina</a>
       on 
       <a class="unsplash" href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a>
    </footer>
  </div>
  
  <div class="form-container">
    <div class="quote-container">
      <blockquote>
        <span>
          "Let food be thy medicine and medicine be thy food."
          <cite>- Hippocrates</cite>
        </span>
      </blockquote>
      
    </div>

    <form action="">
      <div class="input-container">
        <p class="required">Required fields are followed by <span aria-label="required">*</span></p>
        <h2>Eat your vegetables!</h1>

        <fieldset>
          <div class="form-row">
            <p class="label-field-pair">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="firstName" placeholder="John" minlength="2"/>
            </p>
            <p class="label-field-pair">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="lastName" placeholder="Smith" minlength="2"/>
            </p>
          </div>
          <div class="form-row">
            <p class="label-field-pair">
              <label for="email">
                Email
                <span aria-label="required">*</span>
              </label>
              <input type="email" id="email" name="email" placeholder="john.smith@halamon.com" required/>
            </p>
            <p class="label-field-pair">
              <label for="phone-number">Phone Number</label>
              <!-- matched against Philippine mobile phone number pattern -->
              <input type="tel" id="phone-number" name="phoneNumber" placeholder="+639876543210" pattern="^(09|\+639)\d{9}$"/>
            </p>
          </div>
          <div class="form-row">
            <p class="label-field-pair">
              <label for="password">
                Password
                <span aria-label="required">*</span>
              </label>
              <input type="password" id="password" name="password" minlength="8" maxlength="32" required/>
              
            </p>
            <p class="label-field-pair">
              <label for="confirm-password">
                Confirm Password
                <span aria-label="required">*</span>
              </label>
              <input type="password" id="confirm-password" name="confirmPassword" minlength="8" maxlength="32" required/>
            </p>
          </div>
        </fieldset>
      </div>

      <div class="button-row">
        <button>Create Account</button>
      </div>

      <div class="login">
        Already have an account?
        <a href="#">Log in</a>
      </div>
    </form>
  </div>
</body>
</html>
